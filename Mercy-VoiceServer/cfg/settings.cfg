## [ SETTINGS ] ##

# [ Allow Menu's ] #
sv_scriptHookAllowed 0

# [ Tags ] #
sets tags "pixellife, framework, custom, custom framework"

# [ Hostname ] #
sv_hostname "PixelLIfe | Voice Server"

# [ Server Logo ] #
load_server_icon logo.png

# [ Banners ] #
sets banner_detail ""
sets banner_connecting ""

# [ Vars ] #
sets Discord "https://discord.gg/wJAefQva"

# [ Project ] # 
sets sv_projectName "PixelLife"
sets sv_projectDesc "Project Voice"

# [ Disable Player List ] #
sv_master1 ""

# [ Game Build ] #
sv_enforceGameBuild 2699

# [ OneSync ] #
set onesync on
set onesync_population true
set onesync_workaround763185 true
set onesync_forceMigration true
set onesync_distanceCullVehicles true

# [ Voice ] #
setr voice_Use3dAudio true
setr voice_useNativeAudio true
setr voice_enableSubmix true
setr voice_UseSendingRangeOnly true

# [ Locale ] #
sets locale "en-US" 

# [ Slots ] #
sv_maxclients 8